<!-- mayhem-cross-tilted.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" role="img" aria-labelledby="titleTilted">
  <title id="titleTilted">Mayhem tilted cross logo</title>
  <defs>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="120" height="120" rx="18" fill="#070707"/>
  <g transform="translate(60,60) rotate(-20)" filter="url(#softGlow)">
    <!-- vertical -->
    <rect x="-6" y="-36" width="12" height="72" rx="3" fill="none" stroke="#D7263D" stroke-width="6"/>
    <!-- horizontal (shorter) -->
    <rect x="-20" y="-6" width="40" height="12" rx="3" fill="none" stroke="#D7263D" stroke-width="6"/>
    <circle cx="0" cy="0" r="3" fill="#D7263D"/>
  </g>
</svg>
